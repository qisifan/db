<ul class="pagination pager">
    <li ng-class="{disabled :currentPage==1}" ng-disabled="currentPage==1"><a ng-click="hundlePage(currentPage-1)">上一页</a></li>
    <li ng-repeat="page in array track by $index" ng-class="{active:page==currentPage}"><a ng-click="hundlePage(page)">{{page}}</a></li>
    <li ng-class="{disabled :currentPage==totalPage}" ng-disabled="currentPage==totalPage"><a ng-click="hundlePage(currentPage+1)">下一页</a></li>
</ul>
